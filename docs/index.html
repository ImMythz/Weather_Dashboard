<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/cs/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar bg-dark mb-0 d-flex justify-content-center">
            <span class="navHeading mb-0 text-white h2">Weather Dashboard</span>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="d-flex justify-content-between">
            <form class="col-2 col-sm-2" id="cityForm"> 
                <div class="input-group">
                    <label for="#cityName" class="h4">Search for a City</label>
                    <div class="input-group">
                        <input class="form-control" id="cityName" placeholder="Enter City Name">
                        <button class="btn btn-primary fa fa-search"></button>
                    </div>
                </div>
                <div class="d-none bg-danger">
                </div>
                <div id="searchBtn">
                    <ul id="cityList" class="m-0 p-0">
                    </ul>
                </div>
            </form>
            <div id="currentWeather" class="jumbotron col-9 col-sm-9 mr-2">
            </div>
        </div>
        <div class="col-9 col-sm-9 float-right">
            <div id="weeklyLabel" class="mb-2"></div>
            <div id="weeklyWeather" class="d-flex flex-row">
            </div>
        </div>
    </main>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
